<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-7xl bg-yellow-500 rounded-3xl w-1/2 mx-auto">Don't look at my tail</h1>
    <h3>I have a secret tail</h3>
    <p class="line-through">But you do not have one</p>
    <button class="bg-sky-400 px-2 rounded text-white hover:bg-sky-600">Click Me</button>
    <section>
        <div class="h-32 bg-indigo-200 w-1/3 flex justify-center items-center">
            <h2 class="bg-yellow-300">My text</h2>
        </div>
    </section>
    <section>
        <div class="flex justify-center">
            <div class="rounded bg-purple-200">
                <h2>Box-1</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>Box-2</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>Box-3</h2>
            </div>
        </div>
    </section>
    
</body>
</html>
